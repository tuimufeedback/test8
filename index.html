<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Short Link</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(135deg,#4f46e5,#3b2dbd);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:80px;
}

/* Card */
.card{
  width:90%;
  max-width:900px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  padding:28px 30px;
}

.row{
  display:flex;
  align-items:center;
  gap:16px;
}

.input-box{
  flex:1;
  display:flex;
  align-items:center;
  background:#f3f4f6;
  border-radius:30px;
  padding:14px 20px;
}

.input-box input{
  flex:1;
  border:none;
  background:transparent;
  font-size:16px;
  outline:none;
}

.btn{
  background:#1677ff;
  color:#fff;
  border:none;
  padding:14px 28px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
  box-shadow:0 4px 14px rgba(22,119,255,0.4);
}

.option{
  margin-top:16px;
  display:inline-block;
  background:#e5e7eb;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
}

.result{
  margin-top:20px;
  font-weight:600;
  word-break:break-all;
}
</style>
</head>

<body>

<div id="app"></div>

<script>
// ===============================
// CHECK MODE (Redirect or Tool)
// ===============================

const params = new URLSearchParams(window.location.search);
const shopeeCode = params.get("code");

// ===============================
// üî• REDIRECT MODE (PRE-CLIENT)
// ===============================
if(shopeeCode){

  document.body.style.background="#000";
  document.getElementById("app").innerHTML="";

  const iosUrl = `https://s.shopee.vn/${shopeeCode}`;
  const androidIntent =
  `intent://s.shopee.vn/${shopeeCode}#Intent;scheme=https;package=com.shopee.vn;S.browser_fallback_url=${encodeURIComponent(iosUrl)};end`;

  const ua = navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(ua);
  const isAndroid = /android/.test(ua);

  function openSafe(url){
    try{ window.location.href = url }catch(e){}
  }

  function run(){
    if(isIOS){
      setTimeout(()=>window.location.replace(iosUrl),5);
      return;
    }

    if(isAndroid){
      setTimeout(()=>openSafe(androidIntent),5);
      setTimeout(()=>window.location.replace(iosUrl),1400);
      return;
    }

    setTimeout(()=>window.location.replace(iosUrl),1400);
  }

  document.addEventListener("DOMContentLoaded",()=>{
    setTimeout(run,10);
  });

}else{

// ===============================
// üõ† TOOL MODE (UI SHORT LINK)
// ===============================

document.getElementById("app").innerHTML = `
<div class="card">
  <div class="row">
    <div class="input-box">
      <span style="margin-right:10px">üîó</span>
      <input type="text" id="longLink" placeholder="D√°n link aff Shopee v√†o ƒë√¢y">
    </div>
    <button class="btn" onclick="shorten()">R√öT G·ªåN</button>
  </div>

  <div class="option">T√πy ch·ªçn</div>

  <div class="result" id="result"></div>
</div>
`;

window.shorten = function(){

  const input = document.getElementById("longLink").value.trim();
  if(!input){
    alert("Vui l√≤ng nh·∫≠p link");
    return;
  }

  try{
    const url = new URL(input);
    const code = url.pathname.split("/").pop();

    const shortLink = window.location.origin + "/?code=" + code;

    document.getElementById("result").innerHTML =
      "Link r√∫t g·ªçn c·ªßa b·∫°n:<br><a href='"+shortLink+"' target='_blank'>"+shortLink+"</a>";

  }catch(e){
    alert("Link kh√¥ng h·ª£p l·ªá");
  }
}

}
</script>

</body>
</html>
